<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Căutare Avansată - Poliția Locală Slobozia</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #022f55;
            --primary-light: #2e5074;
            --primary-dark: #01172b;
            --secondary-color: #1e88e5;
            --secondary-light: #4aa1f8;
            --secondary-dark: #1565c0;
            --background-light: #f5f7fa;
            --text-primary: #262626;
            --text-secondary: #595959;
            --border-radius-small: 4px;
            --border-radius-medium: 8px;
            --border-radius-large: 12px;
            --shadow-small: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 8px 30px rgba(0, 0, 0, 0.15);
            --transition-fast: all 0.2s ease;
            --transition-medium: all 0.3s ease;
            --transition-slow: all 0.5s ease;
            --header-height: 140px;
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background-color: var(--background-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        a {
            text-decoration: none;
            color: var(--secondary-color);
        }
        
        /* Layout containers */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        main {
            flex: 1;
        }
        
        /* Page title section */
        .page-title-container {
            background-color: var(--primary-color);
            padding: 2.5rem 0;
            position: relative;
            color: white;
            overflow: hidden;
        }
        
        .page-title-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }
        
        .page-title-content {
            position: relative;
            z-index: 1;
        }
        
        .page-subtitle {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .page-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0;
            color: white;
        }
        
        /* Search container */
        .search-container {
            padding: 2rem 0;
        }
        
        .search-header {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .search-form {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0;
            transition: var(--transition-medium);
            position: relative;
            z-index: 2;
        }
        
        .search-form:focus-within {
            transform: translateY(-3px);
            box-shadow: var(--shadow-large);
        }
        
        .search-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-medium) 0 0 var(--border-radius-medium);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-shadow: var(--shadow-small);
            transition: var(--transition-medium);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        
        .search-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 var(--border-radius-medium) var(--border-radius-medium) 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        
        .search-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .search-button:hover:before {
            width: 300%;
            height: 300%;
        }
        
        .search-button:hover {
            background-color: var(--secondary-light);
        }
        
        .search-button i {
            margin-right: 0.5rem;
        }
        
        .search-summary {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s forwards 0.3s;
        }
        
        /* Crawl progress */
        .crawl-progress-container {
            margin-bottom: 1.5rem;
            background-color: white;
            border-radius: var(--border-radius-medium);
            padding: 1.5rem;
            box-shadow: var(--shadow-small);
            display: none;
        }
        
        .crawl-progress-container.active {
            display: block;
            animation: fadeIn 0.3s forwards;
        }
        
        .crawl-progress-title {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .crawl-progress-title i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }
        
        .crawl-progress-bar {
            height: 6px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .crawl-progress-fill {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0;
            transition: width 0.3s ease;
        }
        
        .crawl-status {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .crawl-stats {
            display: flex;
            margin-top: 1rem;
            gap: 1.5rem;
        }
        
        .crawl-stat {
            background-color: rgba(30, 136, 229, 0.05);
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius-small);
            flex: 1;
        }
        
        .crawl-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }
        
        .crawl-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .crawl-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .crawl-action {
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius-small);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
        }
        
        .crawl-action i {
            margin-right: 0.5rem;
        }
        
        .crawl-action.primary {
            background-color: var(--secondary-color);
            color: white;
            border: none;
        }
        
        .crawl-action.primary:hover {
            background-color: var(--secondary-light);
        }
        
        .crawl-action.secondary {
            background-color: white;
            color: var(--text-secondary);
            border: 1px solid #e0e0e0;
        }
        
        .crawl-action.secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* Search suggestions dropdown */
        .search-suggestions-dropdown {
            position: absolute;
            top: calc(3.5rem - 1px);
            left: 0;
            width: calc(100% - 120px);
            background-color: white;
            border-radius: 0 0 var(--border-radius-medium) var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-top: none;
            transform-origin: top center;
            transform: scaleY(0);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .search-suggestions-dropdown.active {
            transform: scaleY(1);
            opacity: 1;
        }
        
        .search-suggestions-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .search-suggestions-dropdown li {
            padding: 0;
            margin: 0;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .search-suggestions-dropdown.active li {
            transform: translateX(0);
            opacity: 1;
        }
        
        .search-suggestions-dropdown.active li:nth-child(1) { transition-delay: 0.05s; }
        .search-suggestions-dropdown.active li:nth-child(2) { transition-delay: 0.1s; }
        .search-suggestions-dropdown.active li:nth-child(3) { transition-delay: 0.15s; }
        .search-suggestions-dropdown.active li:nth-child(4) { transition-delay: 0.2s; }
        .search-suggestions-dropdown.active li:nth-child(5) { transition-delay: 0.25s; }
        
        .search-suggestions-dropdown a {
            display: block;
            padding: 0.8rem 1.2rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
        }
        
        .search-suggestions-dropdown a:hover {
            background-color: rgba(30, 136, 229, 0.05);
            color: var(--secondary-color);
            padding-left: 1.5rem;
        }
        
        .search-suggestions-dropdown a i {
            margin-right: 10px;
            font-size: 16px;
            color: var(--secondary-color);
            opacity: 0.7;
        }
        
        /* Search results */
        .search-results {
            display: flex;
            gap: 1.5rem;
        }
        
        .result-filters {
            width: 250px;
            flex-shrink: 0;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInLeft 0.6s forwards 0.9s;
        }
        
        .filter-section {
            background-color: white;
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-small);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: var(--transition-medium);
        }
        
        .filter-section:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-3px);
        }
        
        .filter-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .filter-body {
            padding: 1rem 1.5rem;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            cursor: pointer;
            position: relative;
            transition: var(--transition-fast);
        }
        
        .filter-option:last-child {
            margin-bottom: 0;
        }
        
        .filter-option input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 3px;
            margin-right: 0.8rem;
            position: relative;
            cursor: pointer;
            transition: var(--transition-fast);
            flex-shrink: 0;
        }
        
        .filter-option input[type="checkbox"]:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .filter-option input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .filter-option input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        
        .filter-option input[type="checkbox"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .filter-option label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition-fast);
            flex: 1;
        }
        
        .filter-option:hover label {
            color: var(--secondary-color);
        }
        
        .filter-count {
            background-color: rgba(30, 136, 229, 0.1);
            color: var(--secondary-color);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
            transition: var(--transition-fast);
        }
        
        .filter-option:hover .filter-count {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .result-list {
            flex: 1;
        }
        
        .result-card {
            background-color: white;
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-small);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition-medium);
            border-left: 3px solid transparent;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .result-card:nth-child(1) { animation: fadeInUp 0.5s forwards 1.0s; }
        .result-card:nth-child(2) { animation: fadeInUp 0.5s forwards 1.1s; }
        .result-card:nth-child(3) { animation: fadeInUp 0.5s forwards 1.2s; }
        .result-card:nth-child(4) { animation: fadeInUp 0.5s forwards 1.3s; }
        .result-card:nth-child(5) { animation: fadeInUp 0.5s forwards 1.4s; }
        .result-card:nth-child(6) { animation: fadeInUp 0.5s forwards 1.5s; }
        .result-card:nth-child(7) { animation: fadeInUp 0.5s forwards 1.6s; }
        .result-card:nth-child(8) { animation: fadeInUp 0.5s forwards 1.7s; }
        .result-card:nth-child(9) { animation: fadeInUp 0.5s forwards 1.8s; }
        .result-card:nth-child(10) { animation: fadeInUp 0.5s forwards 1.9s; }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
            border-left-color: var(--secondary-color);
        }
        
        .result-meta {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .result-type {
            background-color: rgba(30, 136, 229, 0.1);
            color: var(--secondary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            transition: var(--transition-fast);
        }
        
        .result-card:hover .result-type {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .result-type i {
            font-size: 1rem;
            margin-right: 0.3rem;
        }
        
        .result-url {
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition-fast);
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-url:hover {
            text-decoration: underline;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--primary-color);
            transition: var(--transition-fast);
        }
        
        .result-title a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition-fast);
        }
        
        .result-title a:hover {
            color: var(--secondary-color);
        }
        
        .result-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .result-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .result-action {
            display: inline-flex;
            align-items: center;
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition-fast);
            position: relative;
        }
        
        .result-action:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition-fast);
        }
        
        .result-action:hover:after {
            width: 100%;
        }
        
        .result-action:hover {
            color: var(--primary-color);
        }
        
        .result-action i {
            margin-right: 0.3rem;
            font-size: 1.1rem;
        }
        
        /* Search highlights */
        .search-highlight {
            background-color: rgba(255, 202, 40, 0.3);
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }
        
        .search-highlight:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 202, 40, 0.5);
        }
        
        .search-term {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* Loading animation */
        .search-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background-color: white;
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-small);
        }
        
        .search-loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(30, 136, 229, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        .search-loading-text {
            color: var(--text-secondary);
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        
        .search-loading-progress {
            width: 200px;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .search-loading-progress:after {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background-color: var(--secondary-color);
            animation: progressBar 1.5s ease-in-out infinite;
        }
        
        @keyframes progressBar {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* No results */
        .no-results {
            background-color: white;
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-small);
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.5s forwards 0.5s;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .no-results-icon {
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            animation: wobble 3s infinite alternate;
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        .no-results h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .no-results p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        /* Pagination */
        .search-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
            gap: 0.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2.2s;
        }
        
        .pagination-btn {
            min-width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: white;
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-small);
            border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .pagination-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(30, 136, 229, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }
        
        .pagination-btn:hover:before {
            width: 300%;
            height: 300%;
        }
        
        .pagination-btn:hover {
            background-color: var(--secondary-light);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }
        
        .pagination-btn.active {
            background-color: var(--secondary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .pagination-nav {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: white;
            color: var(--text-secondary);
            transition: var(--transition-fast);
            box-shadow: var(--shadow-small);
            text-decoration: none;
            border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .pagination-nav:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(30, 136, 229, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }
        
        .pagination-nav:hover:before {
            width: 300%;
            height: 300%;
        }
        
        .pagination-nav:hover {
            background-color: var(--secondary-light);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }
        
        .pagination-nav.disabled {
            background-color: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background-color: white;
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-large);
            padding: 1rem 1.5rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            animation: slideInRight 0.3s, fadeOut 0.5s 3s forwards;
            max-width: 300px;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .toast-icon {
            margin-right: 0.8rem;
            color: var(--secondary-color);
            font-size: 1.5rem;
        }
        
        .toast-content {
            flex: 1;
        }
        
        .toast-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        
        .toast-message {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
                
        /* Responsive styles */
        @media (max-width: 1024px) {
            .search-results {
                flex-direction: column;
            }
            
            .result-filters {
                width: 100%;
                margin-bottom: 1.5rem;
            }
            
            .result-filters .filter-section {
                margin-bottom: 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;

            .direct-match {
                flex-direction: column;
                text-align: center;

            }
            
            .pagination-btn, .pagination-nav {
                min-width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 0 1rem;
            }
            
            .search-form {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .search-input {
