    <!-- Include FlexSearch library -->
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    
    <!-- Search implementation -->
    <script>
        /**
         * Production Search and Web Crawler
         */
        
        // Store indexed content
        let siteContent = [];
        let searchIndex = null;
        let recentSearches = [];
        
        // Crawler state
        const crawlerState = {
            isRunning: false,
            urlsToVisit: [],
            visitedUrls: new Set(),
            maxPages: 50,
            currentPage: 0,
            baseUrl: window.location.origin,
            startUrl: null,
            pause: false,
            documentCount: 0
        };
        
        // Safe localStorage wrapper
        const safeStorage = {
            getItem: function(key) {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    return null;
                }
            },
            setItem: function(key, value) {
                try {
                    localStorage.setItem(key, value);
                    return true;
                } catch (e) {
                    return false;
                }
            },
            removeItem: function(key) {
                try {
                    localStorage.removeItem(key);
                    return true;
                } catch (e) {
                    return false;
                }
            }
        };
        
        // Debug console functionality
        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const debugOutput = document.getElementById('debug-output');
            if (debugOutput) {
                const entry = document.createElement('div');
                entry.style.marginBottom = '0.2rem';
                entry.innerHTML = `<span style="color: #666;">${timestamp}</span> ${message}`;
                debugOutput.appendChild(entry);
                
                // Auto-scroll to bottom
                const debugConsole = document.getElementById('debug-console');
                if (debugConsole) {
                    debugConsole.scrollTop = debugConsole.scrollHeight;
                }
                
                // Limit entries to 100
                if (debugOutput.children.length > 100) {
                    debugOutput.removeChild(debugOutput.firstChild);
                }
            }
            
            // Also log to browser console
            console.log(`[CRAWLER] ${message}`);
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Search page initializing...');
            
            // Set up debug console toggle
            const showDebugCheckbox = document.getElementById('show-debug');
            const debugConsole = document.getElementById('debug-console');
            const clearDebugBtn = document.getElementById('clear-debug');
            
            if (showDebugCheckbox && debugConsole) {
                showDebugCheckbox.addEventListener('change', function() {
                    debugConsole.style.display = this.checked ? 'block' : 'none';
                });
            }
            
            if (clearDebugBtn) {
                clearDebugBtn.addEventListener('click', function() {
                    const debugOutput = document.getElementById('debug-output');
                    if (debugOutput) {
                        debugOutput.innerHTML = '';
                    }
                });
            }
            
            // Set up search form handler
            setupSearchHandlers();
            
            // Set up crawler handlers
            setupCrawlerHandlers();
            
            // Load previous crawl data
            loadPreviousCrawlData();
            
            // Check URL for search query on page load
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (query) {
                debugLog(`Search query found in URL: ${query}`);
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.value = query;
                }
                
                if (siteContent.length > 0) {
                    debugLog(`Performing search with ${siteContent.length} indexed pages`);
                    performSearch(query);
                } else {
                    debugLog('No indexed content found, showing crawler UI');
                    showCrawlerUI();
                }
            } else {
                debugLog('No search query, showing crawler UI');
                showCrawlerUI();
            }
            
            debugLog('Search page initialization complete');
        });
        
        // Load previous crawl data
        function loadPreviousCrawlData() {
            try {
                debugLog('Loading previous crawl data...');
                
                const storedContent = safeStorage.getItem('pls_site_content');
                if (storedContent) {
                    siteContent = JSON.parse(storedContent);
                    updateCrawlStats();
                    initializeSearchIndex();
                    debugLog(`Loaded ${siteContent.length} pages from previous crawl`);
                }
                
                const storedVisitedUrls = safeStorage.getItem('pls_visited_urls');
                if (storedVisitedUrls) {
                    crawlerState.visitedUrls = new Set(JSON.parse(storedVisitedUrls));
                    debugLog(`Loaded ${crawlerState.visitedUrls.size} visited URLs`);
                }
                
                const storedSearches = safeStorage.getItem('pls_recent_searches');
                if (storedSearches) {
                    recentSearches = JSON.parse(storedSearches);
                    debugLog(`Loaded ${recentSearches.length} recent searches`);
                }
            } catch (e) {
                debugLog(`Failed to load previous crawl data: ${e.message}`);
                console.warn('Failed to load previous crawl data:', e);
            }
        }
        
        // Save crawl data
        function saveCrawlData() {
            try {
                const contentJson = JSON.stringify(siteContent);
                if (contentJson.length < 5 * 1024 * 1024) {
                    safeStorage.setItem('pls_site_content', contentJson);
                }
                
                safeStorage.setItem('pls_visited_urls', JSON.stringify([...crawlerState.visitedUrls]));
                safeStorage.setItem('pls_recent_searches', JSON.stringify(recentSearches));
                
                showToast('save', 'Date salvate', 'Datele de indexare au fost salvate local');
            } catch (e) {
                console.warn('Failed to save crawl data:', e);
            }
        }
        
        // Initialize FlexSearch
        function initializeSearchIndex() {
            try {
                if (typeof FlexSearch === 'undefined') {
                    console.error('FlexSearch library not loaded');
                    return null;
                }
                
                searchIndex = new FlexSearch.Document({
                    document: {
                        id: "id",
                        index: ["title", "content", "url"],
                        store: ["title", "url", "excerpt", "type", "section", "extension"]
                    },
                    tokenize: "forward",
                    charset: "latin:extra",
                    language: "ro",
                    optimize: true,
                    cache: 100
                });

                siteContent.forEach(doc => {
                    try {
                        searchIndex.add(doc);
                    } catch (e) {
                        console.warn('Failed to add document to index:', doc.id, e);
                    }
                });

                return searchIndex;
            } catch (e) {
                console.error('Failed to initialize search index:', e);
                return null;
            }
        }
        
        // Set up crawler handlers
        function setupCrawlerHandlers() {
            const startCrawlBtn = document.getElementById('start-crawl-btn');
            const stopCrawlBtn = document.getElementById('stop-crawl-btn');
            const addUrlBtn = document.getElementById('add-url-btn');
            const clearDataBtn = document.getElementById('clear-data-btn');
            const quickAddBtn = document.getElementById('quick-add-btn');
            const addManualUrlBtn = document.getElementById('add-manual-url');
            const cancelManualUrlBtn = document.getElementById('cancel-manual-url');
            const manualUrlInput = document.getElementById('manual-url-input');
            const manualUrlField = document.getElementById('manual-url');
            
            if (startCrawlBtn) {
                startCrawlBtn.addEventListener('click', function() {
                    if (crawlerState.isRunning) return;
                    
                    crawlerState.startUrl = window.location.origin;
                    startCrawler();
                });
            }
            
            if (stopCrawlBtn) {
                stopCrawlBtn.addEventListener('click', function() {
                    if (crawlerState.isRunning) {
                        if (crawlerState.pause) {
                            crawlerState.pause = false;
                            stopCrawlBtn.innerHTML = '<i class="material-icons">pause</i> Pauză';
                            showToast('play_arrow', 'Indexare reluată', 'Procesul de indexare continuă');
                        } else {
                            crawlerState.pause = true;
                            stopCrawlBtn.innerHTML = '<i class="material-icons">play_arrow</i> Continuă';
                            showToast('pause', 'Indexare în pauză', 'Procesul de indexare a fost întrerupt temporar');
                        }
                    }
                });
            }
            
            if (addUrlBtn) {
                addUrlBtn.addEventListener('click', function() {
                    manualUrlInput.style.display = manualUrlInput.style.display === 'none' ? 'block' : 'none';
                    if (manualUrlInput.style.display === 'block') {
                        manualUrlField.focus();
                    }
                });
            }
            
            if (clearDataBtn) {
                clearDataBtn.addEventListener('click', function() {
                    if (confirm('Sunteți sigur că doriți să ștergeți toate datele de indexare?')) {
                        siteContent = [];
                        crawlerState.visitedUrls.clear();
                        crawlerState.urlsToVisit = [];
                        crawlerState.currentPage = 0;
                        crawlerState.documentCount = 0;
                        searchIndex = null;
                        
                        // Clear localStorage
                        safeStorage.removeItem('pls_site_content');
                        safeStorage.removeItem('pls_visited_urls');
                        
                        updateCrawlStats();
                        showToast('delete', 'Date șterse', 'Toate datele de indexare au fost șterse');
                    }
                });
            }
            
            if (quickAddBtn) {
                quickAddBtn.addEventListener('click', function() {
                    // Add known PLS pages quickly
                    const baseUrl = window.location.origin;
                    const plsPages = [
                        baseUrl + '/pls/',
                        baseUrl + '/pls/atributii/',
                        baseUrl + '/pls/contact/',
                        baseUrl + '/pls/documente/',
                        baseUrl + '/pls/petitii/',
                        baseUrl + '/pls/transparenta/',
                        baseUrl + '/pls/despre/',
                        baseUrl + '/pls/conducere/',
                        baseUrl + '/pls/relatii-cu-publicul/',
                        baseUrl + '/pls/sediu/',
                        baseUrl + '/pls/integritate/',
                        baseUrl + '/pls/gdpr/',
                        baseUrl + '/pls/recrutare/',
                        baseUrl + '/pls/audiente/',
                        baseUrl + '/pls/organigrama/',
                        baseUrl + '/pls/regulament/',
                        baseUrl + '/pls/acte-normative/',
                        baseUrl + '/pls/raspunsuri/'
                    ];
                    
                    let addedCount = 0;
                    plsPages.forEach(url => {
                        if (!crawlerState.urlsToVisit.some(item => item.url === url) && 
                            !crawlerState.visitedUrls.has(url)) {
                            crawlerState.urlsToVisit.push({
                                url: url,
                                depth: 0
                            });
                            addedCount++;
                        }
                    });
                    
                    updateCrawlStats();
                    showToast('flash_on', `${addedCount} URL-uri adăugate`, 'Paginile principale PLS au fost adăugate în coada de indexare');
                    
                    // Start crawler if not running and we added URLs
                    if (!crawlerState.isRunning && addedCount > 0) {
                        debugLog(`Auto-starting crawler with ${addedCount} PLS pages`);
                        crawlerState.isRunning = true;
                        updateStartButton('Indexare în progres...', true);
                        showCrawlerUI();
                        crawlNextUrl();
                    }
                });
            }
            
            if (addManualUrlBtn) {
                addManualUrlBtn.addEventListener('click', function() {
                    const url = manualUrlField.value.trim();
                    if (url) {
                        try {
                            new URL(url); // Validate URL
                            
                            // Add to crawl queue
                            crawlerState.urlsToVisit.push({
                                url: url,
                                depth: 0
                            });
                            
                            manualUrlField.value = '';
                            manualUrlInput.style.display = 'none';
                            updateCrawlStats();
                            
                            showToast('add', 'URL adăugat', `URL-ul ${url} a fost adăugat în coada de indexare`);
                            
                            // Start crawler if not running
                            if (!crawlerState.isRunning) {
                                showToast('info', 'Pornire automată', 'Indexarea a început automat');
                                crawlerState.isRunning = true;
                                updateStartButton('Indexare în progres...', true);
                                showCrawlerUI();
                                crawlNextUrl();
                            }
                        } catch (e) {
                            showToast('error', 'URL invalid', 'Vă rugăm să introduceți un URL valid');
                        }
                    }
                });
            }
            
            if (cancelManualUrlBtn) {
                cancelManualUrlBtn.addEventListener('click', function() {
                    manualUrlField.value = '';
                    manualUrlInput.style.display = 'none';
                });
            }
            
            // Allow Enter key in URL input
            if (manualUrlField) {
                manualUrlField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addManualUrlBtn.click();
                    }
                });
            }
        }
        
        // Show/hide crawler UI
        function showCrawlerUI() {
            const crawlProgress = document.getElementById('crawl-progress');
            if (crawlProgress) {
                crawlProgress.classList.add('active');
            }
        }
        
        function hideCrawlerUI() {
            const crawlProgress = document.getElementById('crawl-progress');
            if (crawlProgress) {
                crawlProgress.classList.remove('active');
            }
        }
        
        // Start crawler
        function startCrawler() {
            debugLog('Starting crawler...');
            crawlerState.isRunning = true;
            crawlerState.pause = false;
            
            updateStartButton('Indexare în progres...', true);
            showCrawlerUI();
            
            // Clear previous state
            crawlerState.urlsToVisit = [];
            crawlerState.currentPage = 0;
            
            // Determine starting URLs based on current location
            const currentPath = window.location.pathname;
            const isInPLSFolder = currentPath.includes('/pls/');
            
            let startingUrls;
            
            if (isInPLSFolder) {
                // We're in the /pls/ folder, so start from known PLS pages
                const baseUrl = window.location.origin;
                startingUrls = [
                    baseUrl + '/pls/',
                    baseUrl + '/pls/index.html',
                    baseUrl + '/pls/atributii/',
                    baseUrl + '/pls/contact/',
                    baseUrl + '/pls/documente/',
                    baseUrl + '/pls/petitii/',
                    baseUrl + '/pls/transparenta/',
                    baseUrl + '/pls/despre/',
                    baseUrl + '/pls/conducere/',
                    baseUrl + '/pls/relatii-cu-publicul/',
                    baseUrl + '/pls/sediu/',
                    baseUrl + '/pls/integritate/',
                    baseUrl + '/pls/gdpr/',
                    baseUrl + '/pls/recrutare/'
                ];
            } else {
                // Try root level first, then PLS folder
                startingUrls = [
                    window.location.origin + '/',
                    window.location.origin + '/index.html',
                    window.location.origin + '/pls/',
                    window.location.origin + '/pls/index.html'
                ];
            }
            
            // Add all starting URLs to queue
            startingUrls.forEach(url => {
                crawlerState.urlsToVisit.push({
                    url: url,
                    depth: 0
                });
            });
            
            debugLog(`Starting URLs added to queue: ${startingUrls.join(', ')}`);
            
            crawlNextUrl();
        }
        
        // Update start button
        function updateStartButton(text, disabled) {
            const startCrawlBtn = document.getElementById('start-crawl-btn');
            if (startCrawlBtn) {
                startCrawlBtn.innerHTML = `<i class="material-icons">play_arrow</i> ${text}`;
                startCrawlBtn.disabled = disabled;
                startCrawlBtn.style.opacity = disabled ? '0.7' : '1';
                startCrawlBtn.style.cursor = disabled ? 'not-allowed' : 'pointer';
            }
        }
        
        // Update crawler statistics
        function updateCrawlStats() {
            const pagesCount = document.getElementById('crawl-pages-count');
            if (pagesCount) pagesCount.textContent = siteContent.length;
            
            const queueCount = document.getElementById('crawl-queue-count');
            if (queueCount) queueCount.textContent = crawlerState.urlsToVisit.length;
            
            const docsCount = document.getElementById('crawl-docs-count');
            if (docsCount) docsCount.textContent = crawlerState.documentCount;
            
            const percentage = Math.min(100, Math.round((crawlerState.currentPage / crawlerState.maxPages) * 100));
            const percentageElement = document.getElementById('crawl-percentage');
            if (percentageElement) percentageElement.textContent = `${percentage}%`;
            
            const progressFill = document.getElementById('crawl-progress-fill');
            if (progressFill) progressFill.style.width = `${percentage}%`;
        }
        
        // Process next URL in queue
        async function crawlNextUrl() {
            // Only log every 5th iteration to avoid spam
            if (crawlerState.currentPage % 5 === 0) {
                debugLog(`Crawl state: running=${crawlerState.isRunning}, page=${crawlerState.currentPage}/${crawlerState.maxPages}, queue=${crawlerState.urlsToVisit.length}`);
            }
            
            // Check if we should stop
            if (!crawlerState.isRunning || crawlerState.currentPage >= crawlerState.maxPages) {
                debugLog('Crawling finished - reached limits');
                finishCrawling();
                return;
            }
            
            // Check if paused
            if (crawlerState.pause) {
                if (crawlerState.currentPage % 10 === 0) { // Only log occasionally when paused
                    debugLog('Crawling paused, waiting...');
                }
                setTimeout(crawlNextUrl, 500);
                return;
            }
            
            // Check if there are URLs to visit
            if (crawlerState.urlsToVisit.length === 0) {
                debugLog('No more URLs to visit, finishing crawl');
                finishCrawling();
                return;
            }
            
            // Get the next URL from the queue
            const { url, depth } = crawlerState.urlsToVisit.shift();
            debugLog(`Processing URL: ${url} (depth: ${depth})`);
            
            // Skip if already visited
            if (crawlerState.visitedUrls.has(url)) {
                debugLog(`URL already visited: ${url}`);
                crawlNextUrl();
                return;
            }
            
            // Mark as visited
            crawlerState.visitedUrls.add(url);
            crawlerState.currentPage++;
            
            // Update UI
            updateCrawlStats();
            
            // Show current URL
            const currentUrlElement = document.getElementById('crawl-current-url');
            if (currentUrlElement) {
                currentUrlElement.textContent = `Procesare: ${shortenUrl(url)}`;
            }
            
            try {
                const pageData = await fetchAndProcessPage(url);
                
                if (pageData) {
                    debugLog(`✓ Successfully processed: ${pageData.title}`);
                    
                    // Add to index
                    siteContent.push(pageData);
                    
                    if (searchIndex) {
                        try {
                            searchIndex.add(pageData);
                        } catch (e) {
                            debugLog(`✗ Failed to add to search index: ${e.message}`);
                        }
                    }
                    
                    if (pageData.type === 'document') {
                        crawlerState.documentCount++;
                    }
                    
                    // Add links to queue if not at max depth
                    if (depth < 3 && pageData.links && pageData.links.length > 0) {
                        let addedCount = 0;
                        
                        for (const link of pageData.links) {
                            if (!crawlerState.visitedUrls.has(link) && 
                                !crawlerState.urlsToVisit.some(item => item.url === link)) {
                                
                                crawlerState.urlsToVisit.push({
                                    url: link,
                                    depth: depth + 1
                                });
                                addedCount++;
                            }
                        }
                        
                        if (addedCount > 0) {
                            debugLog(`Added ${addedCount} new URLs to queue from ${pageData.links.length} found links`);
                        }
                    }
                } else {
                    // Page failed to process, but don't stop the whole crawl
                    debugLog(`⚠ Failed to process: ${url} - continuing with next URL`);
                }
            } catch (error) {
                // Log error but continue crawling
                debugLog(`✗ Error crawling ${url}: ${error.message} - continuing`);
                console.error(`Error crawling ${url}:`, error);
            }
            
            // Save data periodically
            if (crawlerState.currentPage % 5 === 0) {
                debugLog('Saving crawl data...');
                saveCrawlData();
            }
            
            // Continue to next URL - don't stop on errors
            setTimeout(crawlNextUrl, 800);
        }
        
        // Finish crawling
        function finishCrawling() {
            crawlerState.isRunning = false;
            updateStartButton('Reîmprospătează indexul', false);
            
            updateCrawlStats();
            saveCrawlData();
            
            if (!searchIndex) {
                initializeSearchIndex();
            }
            
            showToast('check_circle', 'Indexare completă', `S-au indexat ${siteContent.length} pagini`);
            
            setTimeout(hideCrawlerUI, 3000);
        }
        
        // Fetch and process page
        async function fetchAndProcessPage(url) {
            try {
                const id = generatePageId(url);
                const extension = url.split('.').pop().toLowerCase();
                const isDocument = ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt'].includes(extension);
                
                if (isDocument) {
                    return {
                        id,
                        url,
                        title: getFilenameFromUrl(url),
                        content: `Document: ${getFilenameFromUrl(url)}`,
                        excerpt: `Document: ${getFilenameFromUrl(url)}`,
                        type: 'document',
                        section: getPageSection(url),
                        extension: extension,
                        links: []
                    };
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    debugLog(`⏱ Timeout for: ${url}`);
                    controller.abort();
                }, 10000);
                
                const response = await fetch(url, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'User-Agent': 'Mozilla/5.0 (compatible; PLS-Search-Bot/1.0)'
                    },
                    mode: 'cors',
                    credentials: 'same-origin'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    debugLog(`✗ HTTP ${response.status} for: ${url}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type') || '';
                
                if (!contentType.includes('text/html')) {
                    debugLog(`⚠ Skipping non-HTML content (${contentType}): ${url}`);
                    return null;
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const title = doc.querySelector('title')?.textContent?.trim() || getFilenameFromUrl(url);
                const content = extractPageContent(doc);
                const links = extractLinks(doc, url);
                const type = determinePageType(url, doc);
                const excerpt = createExcerpt(content, 200);
                const section = getPageSection(url);
                
                const pageData = {
                    id,
                    url,
                    title,
                    content,
                    excerpt,
                    type,
                    section,
                    links
                };
                
                return pageData;
                
            } catch (error) {
                // If CORS fails, try same-origin mode
                if (error.name === 'TypeError' && error.message.includes('cors')) {
                    debugLog(`🔄 Retrying ${url} with no-cors mode...`);
                    try {
                        const response = await fetch(url, {
                            mode: 'no-cors',
                            headers: {
                                'Accept': 'text/html'
                            }
                        });
                        
                        // For no-cors, we can't read the response, so create a basic entry
                        return {
                            id: generatePageId(url),
                            url,
                            title: getFilenameFromUrl(url),
                            content: `Pagină: ${getFilenameFromUrl(url)}`,
                            excerpt: `Pagină: ${getFilenameFromUrl(url)}`,
                            type: 'page',
                            section: getPageSection(url),
                            links: []
                        };
                    } catch (e) {
                        debugLog(`✗ No-cors also failed for ${url}: ${e.message}`);
                        return null;
                    }
                }
                
                debugLog(`✗ Error processing ${url}: ${error.message}`);
                console.error(`Error processing page ${url}:`, error);
                return null;
            }
        }
        
        // Extract content from page
        function extractPageContent(doc) {
            try {
                const docClone = doc.cloneNode(true);
                
                const elementsToRemove = docClone.querySelectorAll('script, style, meta, link, noscript, svg, iframe, nav, footer, header, .header, .footer, .nav, .sidebar, .menu');
                elementsToRemove.forEach(el => {
                    if (el.parentNode) {
                        el.parentNode.removeChild(el);
                    }
                });
                
                const mainContent = docClone.querySelector('main') || 
                                  docClone.querySelector('article') ||
                                  docClone.querySelector('.content') || 
                                  docClone.querySelector('.main') ||
                                  docClone.body;
                
                let text = mainContent ? mainContent.textContent || '' : '';
                text = text.replace(/\s+/g, ' ').trim();
                
                return text;
            } catch (e) {
                console.warn('Failed to extract page content:', e);
                return '';
            }
        }
        
        // Extract links from page
        function extractLinks(doc, baseUrl) {
            const links = [];
            
            try {
                const anchors = doc.querySelectorAll('a[href]');
                
                anchors.forEach((anchor, index) => {
                    let href = anchor.getAttribute('href');
                    
                    // Skip empty links, javascript: links, hash links, etc.
                    if (!href || 
                        href.startsWith('javascript:') || 
                        href === '#' || 
                        href.startsWith('tel:') || 
                        href.startsWith('mailto:') ||
                        href.startsWith('ftp:') ||
                        href.includes('facebook.com') ||
                        href.includes('youtube.com') ||
                        href.includes('twitter.com')) {
                        return;
                    }
                    
                    try {
                        // Resolve relative URLs
                        const absoluteUrl = new URL(href, baseUrl).href;
                        
                        // Check if it's same domain
                        const currentDomain = new URL(baseUrl).hostname;
                        const linkDomain = new URL(absoluteUrl).hostname;
                        
                        if (linkDomain !== currentDomain) {
                            return; // Skip external links
                        }
                        
                        // Get the path to check if it's likely to exist
                        const urlPath = new URL(absoluteUrl).pathname;
                        
                        // Skip certain paths that are likely to not exist
                        const skipPaths = [
                            '/amenzi',    // (INDISPONIBIL) in footer
                            '/termeni',   // Generic footer link
                            '/accesibilitate', // Generic footer link
                            '/sitemap'    // Generic footer link
                        ];
                        
                        if (skipPaths.some(skip => urlPath.includes(skip))) {
                            return;
                        }
                        
                        // If we're in a GitHub Pages /pls/ setup, prioritize /pls/ paths
                        const currentPath = new URL(baseUrl).pathname;
                        if (currentPath.includes('/pls/')) {
                            // If the link doesn't start with /pls/ and it's a relative path
                            if (urlPath.startsWith('/') && !urlPath.startsWith('/pls/') && !urlPath.startsWith('/index')) {
                                // Convert to /pls/ path
                                const plsUrl = new URL(absoluteUrl);
                                plsUrl.pathname = '/pls' + urlPath;
                                return; // Skip the original, we'll add PLS version manually later
                            }
                        }
                        
                        // Get file extension (if any)
                        const lastDot = urlPath.lastIndexOf('.');
                        const extension = lastDot > -1 ? urlPath.substring(lastDot + 1).toLowerCase().split('?')[0] : '';
                        
                        // Allow HTML pages and common web extensions
                        const allowedExtensions = ['', 'html', 'htm', 'php', 'asp', 'aspx', 'jsp'];
                        const allowedDocuments = ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt'];
                        
                        if (allowedExtensions.includes(extension) || 
                            allowedDocuments.includes(extension) || 
                            !extension || 
                            urlPath.endsWith('/')) {
                            
                            // Clean up the URL
                            const cleanUrl = new URL(absoluteUrl);
                            cleanUrl.hash = '';
                            
                            const finalUrl = cleanUrl.href;
                            
                            if (!links.includes(finalUrl)) {
                                links.push(finalUrl);
                            }
                        }
                    } catch (e) {
                        // Invalid URL, skip
                    }
                });
                
                // If we're in /pls/ folder and found few links, add some known PLS structure pages
                const currentPath = new URL(baseUrl).pathname;
                if (currentPath.includes('/pls/') && links.length < 5) {
                    const baseDomain = new URL(baseUrl).origin;
                    const plsPaths = [
                        '/pls/',
                        '/pls/atributii/',
                        '/pls/contact/',
                        '/pls/documente/',
                        '/pls/petitii/',
                        '/pls/transparenta/',
                        '/pls/despre/',
                        '/pls/conducere/',
                        '/pls/relatii-cu-publicul/',
                        '/pls/sediu/',
                        '/pls/integritate/',
                        '/pls/gdpr/'
                    ];
                    
                    plsPaths.forEach(path => {
                        const testUrl = baseDomain + path;
                        if (!links.includes(testUrl)) {
                            links.push(testUrl);
                        }
                    });
                }
                
            } catch (e) {
                debugLog(`⚠ Failed to extract links from ${baseUrl}: ${e.message}`);
            }
            
            // Remove duplicates and return
            return [...new Set(links)];
        }
        
        // Helper functions
        function generatePageId(url) {
            try {
                const urlObj = new URL(url);
                let path = urlObj.pathname;
                if (path === '/') path = '/home';
                
                return path.replace(/^\/+|\/+$/g, '')
                           .replace(/[^a-z0-9-_]/gi, '_')
                           .toLowerCase() || 'home';
            } catch (e) {
                return 'page_' + Math.random().toString(36).substring(2, 10);
            }
        }
        
        function getFilenameFromUrl(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                const filename = pathname.split('/').pop();
                
                if (!filename) {
                    return pathname.split('/').filter(Boolean).pop() || 'Pagină';
                }
                
                return filename;
            } catch (e) {
                return 'Document';
            }
        }
        
        function determinePageType(url, doc) {
            const extension = url.split('.').pop().toLowerCase().split('?')[0];
            if (['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt'].includes(extension)) {
                return 'document';
            }
            
            if (url.includes('/documente/') || 
                url.includes('/documents/') || 
                url.includes('/acte/') ||
                url.includes('/formulare/')) {
                return 'document';
            }
            
            try {
                const h1 = doc.querySelector('h1')?.textContent || '';
                if (h1.includes('Document') || 
                    h1.includes('Regulament') || 
                    h1.includes('Hotărâre') || 
                    h1.includes('Lege') ||
                    h1.includes('Formular') ||
                    h1.includes('Cerere')) {
                    return 'document';
                }
            } catch (e) {
                // Ignore parsing errors
            }
            
            return 'page';
        }
        
        function getPageSection(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname.toLowerCase();
                
                if (pathname.includes('/despre/')) {
                    return 'despre';
                } else if (pathname.includes('/contact/')) {
                    return 'contact';
                } else if (pathname.includes('/documente/') || pathname.includes('/documents/') || pathname.includes('/acte/')) {
                    return 'documente';
                }
                
                return 'general';
            } catch (e) {
                return 'general';
            }
        }
        
        function isSameDomain(url, baseUrl) {
            try {
                const urlObj = new URL(url);
                const baseUrlObj = new URL(baseUrl);
                return urlObj.hostname === baseUrlObj.hostname;
            } catch (e) {
                return false;
            }
        }
        
        function createExcerpt(text, maxLength = 200) {
            if (!text) return '';
            
            if (text.length > maxLength) {
                let excerpt = text.substring(0, maxLength);
                
                const lastSpace = excerpt.lastIndexOf(' ');
                if (lastSpace > 0) {
                    excerpt = excerpt.substring(0, lastSpace);
                }
                
                return excerpt + '...';
            }
            
            return text;
        }
        
        function shortenUrl(url) {
            try {
                const urlObj = new URL(url);
                let path = urlObj.pathname;
                
                if (path.length > 30) {
                    const parts = path.split('/').filter(Boolean);
                    if (parts.length > 2) {
                        path = '/' + parts[0] + '/.../' + parts[parts.length - 1];
                    } else {
                        path = '/' + parts[0] + '/...';
                    }
                }
                
                return urlObj.hostname + path;
            } catch (e) {
                return url;
            }
        }
        
        // Set up search event handlers
        function setupSearchHandlers() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const suggestionsDropdown = document.getElementById('search-suggestions');
            
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const query = searchInput.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                });
            }
            
            if (searchInput) {
                let debounceTimer;
                searchInput.addEventListener('input', function() {
                    const query = this.value.trim();
                    
                    clearTimeout(debounceTimer);
                    
                    if (query.length >= 2) {
                        debounceTimer = setTimeout(() => {
                            const suggestions = getSearchSuggestions(query, 5);
                            if (suggestions.length > 0) {
                                renderSuggestions(suggestions);
                                suggestionsDropdown.classList.add('active');
                            } else {
                                suggestionsDropdown.classList.remove('active');
                            }
                        }, 300);
                    } else {
                        suggestionsDropdown.classList.remove('active');
                    }
                });
            }
            
            // Set up filter handlers
            document.querySelectorAll('input[name="content-type"]').forEach(input => {
                input.addEventListener('change', function() {
                    if (this.checked && this.value !== 'all') {
                        document.getElementById('filter-all').checked = false;
                        const query = searchInput.value.trim();
                        if (query) {
                            performSearch(query);
                        }
                    } else if (this.checked && this.value === 'all') {
                        document.querySelectorAll('input[name="content-type"]').forEach(otherInput => {
                            if (otherInput.value !== 'all') {
                                otherInput.checked = false;
                            }
                        });
                        const query = searchInput.value.trim();
                        if (query) {
                            performSearch(query);
                        }
                    }
                });
            });
            
            document.querySelectorAll('input[name="section"]').forEach(input => {
                input.addEventListener('change', function() {
                    if (this.checked && this.value !== 'all') {
                        document.getElementById('filter-all-sections').checked = false;
                        const query = searchInput.value.trim();
                        if (query) {
                            performSearch(query);
                        }
                    } else if (this.checked && this.value === 'all') {
                        document.querySelectorAll('input[name="section"]').forEach(otherInput => {
                            if (otherInput.value !== 'all') {
                                otherInput.checked = false;
                            }
                        });
                        const query = searchInput.value.trim();
                        if (query) {
                            performSearch(query);
                        }
                    }
                });
            });
        }
        
        // Store recent searches
        function addToRecentSearches(query) {
            if (!query || query.length < 3) return;
            
            recentSearches = recentSearches.filter(item => item !== query);
            recentSearches.unshift(query);
            
            if (recentSearches.length > 10) {
                recentSearches = recentSearches.slice(0, 10);
            }
            
            safeStorage.setItem('pls_recent_searches', JSON.stringify(recentSearches));
        }
        
        // Get search suggestions
        function getSearchSuggestions(query, maxSuggestions = 5) {
            if (!query || query.length < 2) return [];
            
            const normalizedQuery = query.toLowerCase();
            const suggestions = new Set();
            
            recentSearches.forEach(search => {
                if (search.toLowerCase().includes(normalizedQuery)) {
                    suggestions.add(search);
                }
            });
            
            if (suggestions.size >= maxSuggestions) {
                return Array.from(suggestions).slice(0, maxSuggestions);
            }
            
            siteContent.forEach(item => {
                if (item.title && item.title.toLowerCase().includes(normalizedQuery)) {
                    const titleParts = item.title.split(' ');
                    for (let i = 0; i < titleParts.length; i++) {
                        const phrase = titleParts.slice(i, Math.min(i + 3, titleParts.length)).join(' ');
                        if (phrase.toLowerCase().includes(normalizedQuery) && phrase.length > query.length) {
                            suggestions.add(phrase);
                        }
                    }
                }
            });
            
            return Array.from(suggestions).slice(0, maxSuggestions);
        }
        
        // Render search suggestions
        function renderSuggestions(suggestions) {
            const container = document.getElementById('search-suggestions');
            if (!container) return;
            
            container.innerHTML = '';
            
            const ul = document.createElement('ul');
            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.innerHTML = `<i class="material-icons">search</i>${suggestion}`;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('search-input').value = suggestion;
                    performSearch(suggestion);
                    container.classList.remove('active');
                });
                li.appendChild(a);
                ul.appendChild(li);
            });
            
            container.appendChild(ul);
        }
        
        // Perform search
        function performSearch(query, page = 1) {
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            url.searchParams.set('page', page);
            window.history.pushState({}, '', url);
            
            const suggestionsContainer = document.getElementById('search-suggestions');
            if (suggestionsContainer) {
                suggestionsContainer.classList.remove('active');
            }
            
            hideCrawlerUI();
            showSearchLoading();
            
            if (!searchIndex && siteContent.length > 0) {
                searchIndex = initializeSearchIndex();
            }
            
            addToRecentSearches(query);
            
            let typeFilter = null;
            let sectionFilter = null;
            
            document.querySelectorAll('input[name="content-type"]:checked').forEach(input => {
                if (input.value !== 'all') {
                    typeFilter = input.value;
                }
            });
            
            document.querySelectorAll('input[name="section"]:checked').forEach(input => {
                if (input.value !== 'all') {
                    sectionFilter = input.value;
                }
            });
            
            if (searchIndex) {
                try {
                    const results = searchIndex.search(query, {
                        limit: 100,
                        suggest: true,
                        enrich: true
                    });
                    
                    let allResults = [];
                    
                    if (Array.isArray(results)) {
                        results.forEach(resultSet => {
                            if (resultSet.result && Array.isArray(resultSet.result)) {
                                resultSet.result.forEach(result => {
                                    if (!allResults.some(r => r.id === result.id)) {
                                        allResults.push(result);
                                    }
                                });
                            }
                        });
                    }
                    
                    if (typeFilter) {
                        allResults = allResults.filter(result => result.type === typeFilter);
                    }
                    
                    if (sectionFilter) {
                        allResults = allResults.filter(result => result.section === sectionFilter);
                    }
                    
                    const perPage = 10;
                    const totalResults = allResults.length;
                    const totalPages = Math.ceil(totalResults / perPage);
                    const startIndex = (page - 1) * perPage;
                    const endIndex = Math.min(startIndex + perPage, totalResults);
                    
                    const paginatedResults = allResults.slice(startIndex, endIndex);
                    
                    setTimeout(() => {
                        renderSearchResults({
                            query,
                            results: paginatedResults,
                            totalResults,
                            currentPage: page,
                            totalPages,
                            perPage,
                            directMatch: allResults.length > 0 ? allResults[0] : null
                        });
                    }, 500);
                } catch (e) {
                    console.error('Search error:', e);
                    showNoResultsState(query);
                }
            } else {
                showNoCrawlDataState();
            }
        }
        
        // Show loading state
        function showSearchLoading() {
            const resultList = document.getElementById('result-list');
            if (resultList) {
                resultList.innerHTML = `
                    <div class="search-loading">
                        <div class="search-loading-spinner"></div>
                        <p class="search-loading-text">Se încarcă rezultatele căutării...</p>
                        <div class="search-loading-progress"></div>
                    </div>
                `;
            }
            
            document.getElementById('search-pagination').innerHTML = '';
            
            const directMatchContainer = document.getElementById('direct-match-container');
            if (directMatchContainer) {
                directMatchContainer.innerHTML = '';
            }
        }
        
        // Show no crawl data state
        function showNoCrawlDataState() {
            const resultList = document.getElementById('result-list');
            if (resultList) {
                resultList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon"><i class="material-icons">travel_explore</i></div>
                        <h3>Nu există date indexate</h3>
                        <p>Nu au fost găsite date de căutare. Vă rugăm să indexați site-ul înainte de a efectua căutări.</p>
                        <button class="direct-match-link" onclick="showCrawlerUI()">
                            Începe indexarea
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </div>
                `;
            }
        }
        
        // Render search results
        function renderSearchResults(result) {
            const searchSummary = document.getElementById('search-summary');
            if (searchSummary) {
                searchSummary.innerHTML = `
                    S-au găsit <strong>${result.totalResults}</strong> rezultate pentru 
                    <span class="search-term">"${result.query}"</span>
                `;
            }
            
            if (result.totalResults > 0) {
                displaySearchResults(result);
                displayPagination(result.totalPages, result.currentPage);
            } else {
                showNoResultsState(result.query);
            }
            
            showToast('search', 'Căutare finalizată', `S-au găsit ${result.totalResults} rezultate`);
        }
        
        // Display search results
        function displaySearchResults(result) {
            const resultList = document.getElementById('result-list');
            if (!resultList) return;
            
            resultList.innerHTML = '';
            
            result.results.forEach(hit => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                let typeIcon = 'article';
                let typeLabel = 'Pagină';
                
                if (hit.type === 'document') {
                    typeIcon = 'description';
                    typeLabel = 'Document';
                    
                    if (hit.extension) {
                        if (hit.extension === 'pdf') {
                            typeIcon = 'picture_as_pdf';
                            typeLabel = 'PDF';
                        } else if (['doc', 'docx'].includes(hit.extension)) {
                            typeIcon = 'description';
                            typeLabel = 'Document Word';
                        } else if (['xls', 'xlsx'].includes(hit.extension)) {
                            typeIcon = 'table_chart';
                            typeLabel = 'Excel';
                        }
                    }
                }
                
                const highlightedTitle = highlightSearchTerms(hit.title || 'Fără titlu', result.query);
                const highlightedExcerpt = highlightSearchTerms(hit.excerpt || 'Fără descriere', result.query);
                
                resultCard.innerHTML = `
                    <div class="result-meta">
                        <div class="result-type">
                            <i class="material-icons">${typeIcon}</i>${typeLabel}
                        </div>
                        <a href="${hit.url}" class="result-url" title="${hit.url}" target="_blank">${hit.url}</a>
                    </div>
                    <h3 class="result-title"><a href="${hit.url}" target="_blank">${highlightedTitle}</a></h3>
                    <div class="result-excerpt">${highlightedExcerpt}</div>
                    <div class="result-actions">
                        <a href="${hit.url}" class="result-action" target="_blank">
                            <i class="material-icons">open_in_new</i> Vizitează
                        </a>
                        <a href="#" class="result-action" onclick="shareResult('${hit.url}', '${escapeHtml(hit.title || 'Fără titlu')}'); return false;">
                            <i class="material-icons">share</i> Distribuie
                        </a>
                    </div>
                `;
                
                resultList.appendChild(resultCard);
            });
        }
        
        // Highlight search terms
        function highlightSearchTerms(text, query) {
            if (!text || !query) return text;
            
            const words = query.toLowerCase().split(/\s+/).filter(w => w.length > 2);
            let highlightedText = text;
            
            words.sort((a, b) => b.length - a.length);
            
            words.forEach(word => {
                const regex = new RegExp(`(${escapeRegExp(word)})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="search-highlight">$1</span>');
            });
            
            return highlightedText;
        }
        
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Display pagination
        function displayPagination(totalPages, currentPage) {
            const paginationContainer = document.getElementById('search-pagination');
            if (!paginationContainer || totalPages <= 1) {
                if (paginationContainer) paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHtml = '';
            
            const prevDisabled = currentPage <= 1 ? 'disabled' : '';
            paginationHtml += `
                <a href="#" onclick="navigateToPage(${currentPage - 1}); return false;" 
                   class="pagination-nav ${prevDisabled}">
                  <i class="material-icons">chevron_left</i>
                </a>
            `;
            
            const maxDisplayedPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxDisplayedPages / 2));
            let endPage = Math.min(totalPages, startPage + maxDisplayedPages - 1);
            
            if (endPage === totalPages) {
                startPage = Math.max(1, endPage - maxDisplayedPages + 1);
            }
            
            if (startPage > 1) {
                paginationHtml += `
                    <a href="#" onclick="navigateToPage(1); return false;" class="pagination-btn">1</a>
                `;
                
                if (startPage > 2) {
                    paginationHtml += '<span class="pagination-ellipsis">...</span>';
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                paginationHtml += `
                    <a href="#" onclick="navigateToPage(${i}); return false;" 
                       class="pagination-btn ${activeClass}">${i}</a>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += '<span class="pagination-ellipsis">...</span>';
                }
                
                paginationHtml += `
                    <a href="#" onclick="navigateToPage(${totalPages}); return false;" 
                       class="pagination-btn">${totalPages}</a>
                `;
            }
            
            const nextDisabled = currentPage >= totalPages ? 'disabled' : '';
            paginationHtml += `
                <a href="#" onclick="navigateToPage(${currentPage + 1}); return false;" 
                   class="pagination-nav ${nextDisabled}">
                  <i class="material-icons">chevron_right</i>
                </a>
            `;
            
            paginationContainer.innerHTML = paginationHtml;
        }
        
        // Show no results state
        function showNoResultsState(query) {
            const resultList = document.getElementById('result-list');
            if (!resultList) return;
            
            resultList.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon"><i class="material-icons">search_off</i></div>
                    <h3>Nu s-au găsit rezultate</h3>
                    <p>Nu am găsit niciun rezultat pentru <strong>"${query}"</strong>.</p>
                    <p>Sugestii:</p>
                    <ul>
                        <li>Verificați ortografia cuvintelor cheie.</li>
                        <li>Încercați cuvinte cheie diferite.</li>
                        <li>Încercați cuvinte cheie mai generale.</li>
                        <li>Asigurați-vă că site-ul a fost indexat complet.</li>
                    </ul>
                </div>
            `;
        }
        
        // Navigation function for pagination
        function navigateToPage(page) {
            const url = new URL(window.location);
            const query = url.searchParams.get('q') || '';
            
            url.searchParams.set('page', page);
            window.history.pushState({}, '', url);
            
            performSearch(query, page);
        }
        
        // Share result function
        function shareResult(url, title) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(err => {
                    console.error('Share failed:', err);
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('content_copy', 'Link copiat', 'Link-ul a fost copiat în clipboard!');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('content_copy', 'Link copiat', 'Link-ul a fost copiat în clipboard!');
                } else {
                    showToast('error', 'Eroare', 'Nu s-a putut copia link-ul');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showToast('error', 'Eroare', 'Nu s-a putut copia link-ul');
            }
            
            document.body.removeChild(textArea);
        }
        
        // Show toast notification
        function showToast(icon, title, message) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="material-icons">${icon}</i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3500);
        }
        
        // Global functions
        window.navigateToPage = navigateToPage;
        window.shareResult = shareResult;
        window.showCrawlerUI = showCrawlerUI;
        
        // Additional event listeners
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-header')) {
                const suggestionsContainer = document.getElementById('search-suggestions');
                if (suggestionsContainer) {
                    suggestionsContainer.classList.remove('active');
                }
            }
        });
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const suggestionsContainer = document.getElementById('search-suggestions');
                if (suggestionsContainer) {
                    suggestionsContainer.classList.remove('active');
                }
            }
        });
        
        window.addEventListener('popstate', function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const page = parseInt(urlParams.get('page')) || 1;
            
            if (query) {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.value = query;
                }
                
                if (siteContent.length > 0) {
                    performSearch(query, page);
                }
            }
        });
    </script>
</body>
